<!DOCTYPE html>
<html lang="en" role="main">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">

  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <link
    href="https://fonts.googleapis.com/css?family=Inter:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />

  <title>Music Player | devChallenges.io</title>
</head>

<body>
  <!-- 

  Lost in the City Lights
  
  Cosmo Sheldrake

  Forest Lullaby
  
  Lesfm
  -->
  <div class="author-info">
    Coded by <a href="https://github.com/hamzahdili2001" target="_blank">Hamza Hdili</a> | Challenge by
    <a href="https://www.devchallenges.io?ref=challenge" target="_blank">devChallenges.io</a>.
  </div>

  <div class="card">
    <div class="cover">
      <img id="cover" src="./resources/cover-1.jpg" alt="Song Cover" />
    </div>

    <h2 id="title"></h2>
    <p class="artist" id="author"></p>
    <audio id="audio"></audio>
    <div class="progress-wrapper">
      <div class="time">
        <span id="duration">00:00</span>
        <span id="current-time">00:00</span>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>

    </div>

    <div class="controls">
      <button class="icon" id="next" aria-label="next"><img src="./resources/Stop_and_play_fill-1.svg" alt=""></button>
      <button class="play" id="play" aria-label="Play"><img src="./resources/Play_fill.svg" alt=""></button>
      <button class="icon" id="prev" aria-label="previous"><img src="./resources/Stop_and_play_fill_reverse.svg"
          alt=""></button>
    </div>
  </div>

  <script src="script.js" defer></script>

</body>

</html>
