<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Player</title>
</head>



<body>
    <div class="player-container">
        <video id="video" src=""></video>
        <div class="controls-overlay">
            <h1 id="title">title</h1>
            <div class="controls">

                <button id="back"><img src="./resources/back-button.png"></button>
                <button id="play"><img src="./resources/play.png" alt=""></button>
                <button id="forward"><img src="./resources/next-button.png" alt=""></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
