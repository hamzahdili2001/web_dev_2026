<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Urbanist:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Movion</title>
</head>

<body>

    <section class="hero">

        <nav>
            <h1><img src="./assets/logo.svg" alt="movion"></h1>
            <ul>
                <li><a href="#"><img src="./assets/search-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/home-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/history-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/AI-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/profile-icon.svg"></a></li>
            </ul>
        </nav>

        <div class="main-movie">
            <div class="main-movie-content">
                <h1 class="title">Money Heist</h1>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum enim fuga
                    minima
                    voluptas esse maiores eaque numquam aliquid hic corrupti nobis consequatur sequi harum animi vel, id
                    aut
                    odio voluptates?</p>

                <div class="buttons">
                    <button id="hero-play-btn" class="hero-action hero-action-play" type="button">Play</button>
                    <button id="hero-trailer-btn" class="hero-action hero-action-trailer" type="button">Watch
                        Trailer</button>
                </div>
            </div>

            <button id="scroll-down-btn" class="scroll-down-btn" type="button" aria-label="Scroll to movies section">
                <span class="scroll-text">Scroll</span>
                <span class="scroll-arrow"></span>
            </button>
        </div>
    </section>

    <section class="movies-section" aria-label="Popular movies">
        <div class="search-shell" role="search">
            <form class="movie-search" id="movie-search-form" action="#">
                <img src="./assets/search-icon.svg" alt="search" class="search-icon">
                <input id="movie-search-input" type="text" name="movie" placeholder="Search movies, actors, genres..."
                    aria-label="Search movies" autocomplete="off">
                <button id="movie-search-btn" type="submit">Explore</button>
            </form>
            <p class="search-status" id="search-status">Type a movie name and press Explore.</p>
        </div>

        <div class="movies-heading">
            <p id="movies-label">Now Streaming</p>
            <h2 id="movies-title">Popular Movies</h2>
        </div>
        <div class="movie-list" id="movie-list"></div>
    </section>

    <div class="movie-modal" id="movie-modal" aria-hidden="true">
        <div class="movie-modal-backdrop" id="movie-modal-backdrop"></div>
        <article class="movie-modal-panel" role="dialog" aria-modal="true" aria-labelledby="movie-modal-title">
            <button class="movie-modal-close" id="movie-modal-close" type="button" aria-label="Close movie details">Ã—</button>
            <div class="movie-modal-body" id="movie-modal-body"></div>
        </article>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
