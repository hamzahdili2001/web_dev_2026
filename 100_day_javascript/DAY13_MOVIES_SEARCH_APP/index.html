<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css?family=Urbanist:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Movion</title>
</head>

<body>

    <section class="hero">

        <nav>
            <h1><img src="./assets/logo.svg" alt="movion"></h1>
            <ul>
                <li><a href="#"><img src="./assets/search-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/home-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/history-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/AI-icon.svg"></a></li>
                <li><a href="#"><img src="./assets/profile-icon.svg"></a></li>
            </ul>
        </nav>

        <div class="main-movie">
            <div class="main-movie-content">
                <h1 class="title">Money Heist</h1>
                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum enim fuga
                    minima
                    voluptas esse maiores eaque numquam aliquid hic corrupti nobis consequatur sequi harum animi vel, id
                    aut
                    odio voluptates?</p>

                <div class="buttons">
                    <button>Play</button>
                    <button>Watch Trailer</button>
                </div>
            </div>
        </div>
    </section>

    <section class="search-section" aria-label="Movie search">
        <div class="search-shell" role="search">
            <form class="movie-search" action="#">
                <img src="./assets/search-icon.svg" alt="search" class="search-icon">
                <input type="text" name="movie" placeholder="Search movies, actors, genres..."
                    aria-label="Search movies">
                <button type="submit">Explore</button>
            </form>
        </div>
    </section>

    <script type="module" src="script.js"></script>
</body>

</html>
